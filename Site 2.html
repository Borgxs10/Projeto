<!DOCTYPE html>
<html>
<head>
    <title>Braga Locação De Equipamentos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body style="background-color: #ffa500;">
    <header style="background-color: #2c2c2b;">
        <div class="header-container">
            <h1>Braga Locação De Equipamentos</h1>
            <h3>Equipe</h3>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
            </nav>
        </div>
    </header>
    <section>
        <div class="list-container">
            <ul class="horizontal-list">
                <li>
                    <div class="item">
                        <img src="img/Weskley Braga.jpeg" width="100">
                        <h2>Weskley Braga</h2>
                        <div class="tooltip">
                            Weskley Braga, Corretor Geral
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item">
                        <img src="img/Bruna Juliana.jpeg" width="100">
                        <h2>Bruna Juliana</h2>
                        <div class="tooltip">
                            Bruna Juliana, Administrativo
                        </div>
                    </div>
                </li>
                
            </ul>
        </div>
    </section>
</body>
</html>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

h1 {
    margin: 0;
    font-size: 28px;
    font-weight: bold;
}

nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 10px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    cursor: pointer;
    transition: color 0.3s;
    font-size: 18px;
    font-weight: bold;
}

nav ul li a:hover {
    color: #ff9900;
}

.list-container {
    display: flex;
    justify-content: center;
}

.horizontal-list {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

.horizontal-list li {
    display: inline-block;
    margin: 0 10px;
}

.item {
    position: relative;
    cursor: pointer;
}

.tooltip {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #333;
    color: #fff;
    padding: 5px;
    font-size: 14px;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.3s;
}

.item:hover .tooltip {
    visibility: visible;
    opacity: 1;
}

</style>
